<!DOCTYPE html>
<html>
<head>
    <title>Input Data Mahasiswa</title>
</head>
<body>
    <table border="1" cellpadding="10" cellspacing="0" width="50%" align="center">
        <tr style="background-color: gray; color: white;">
            <th colspan="3">INPUT DATA MAHASISWA</th>
        </tr>

        <tr>
            <td>Username</td>
            <td>:</td>
            <td><input type="text" name="username" size="40"></td>
        </tr>

        <tr>
            <td>Password</td>
            <td>:</td>
            <td><input type="password" name="password" size="40"></td>
        </tr>

        <tr>
            <td>Fullname</td>
            <td>:</td>
            <td><input type="text" name="fullname" size="40"></td>
        </tr>

        <tr>
            <td>E-mail</td>
            <td>:</td>
            <td><input type="email" name="email" size="40"></td>
        </tr>

        <tr>
            <td>Agama</td>
            <td>:</td>
            <td>
                <select name="agama">
                    <option>--Pilih Agama--</option>
                    <option>Islam</option>
                    <option>Kristen</option>
                    <option>Katolik</option>
                    <option>Hindu</option>
                    <option>Buddha</option>
                    <option>Konghucu</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>Jenis Kelamin</td>
            <td>:</td>
            <td>
                <input type="radio" name="jk" value="Laki-laki"> Laki-laki
                <input type="radio" name="jk" value="Perempuan"> Perempuan
            </td>
        </tr>

        <tr>
            <td>Hobi</td>
            <td>:</td>
            <td>
                <input type="checkbox" name="hobi" value="Musik"> Musik
                <input type="checkbox" name="hobi" value="Olahraga"> Olahraga
                <input type="checkbox" name="hobi" value="Gaming"> Gaming
                <input type="checkbox" name="hobi" value="Lainnya"> Lainnya
            </td>
        </tr>

        <tr>
            <td>Profil singkat</td>
            <td>:</td>
            <td><textarea name="profil" rows="4" cols="40"></textarea></td>
        </tr>

        <tr>
            <td colspan="3" align="center">
                <input type="submit" value="Input">
            </td>
        </tr>
    </table>
</body>
</html>
