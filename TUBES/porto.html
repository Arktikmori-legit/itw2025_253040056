<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portofolio</title>
    <link rel="stylesheet" href="porto.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="#" class="logo">Raffi Fatahilah Sudrajat</a>
        <div class="menu-toggle" id="mobile-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="nav-list">
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#portfolio">Project</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <section id="home" class="hero">
      <h1>Hello, I'm a Web Developer</h1>
    </section>

    <section id="about" class="about-section">
      <h2>About Me</h2>
      <p>This is where you describe yourself.</p>
    </section>

    <section id="portfolio" class="portfolio-section">
      <h2>My Work</h2>
      <div class="portfolio-grid">
        <div class="card">Project 1</div>
        <div class="card">Project 2</div>
        <div class="card">Project 3</div>
      </div>
    </section>
    <section id="contact" class="contact-section">
      <h2>Contact Me</h2>
      <form>
        <input type="text" placeholder="Name" required />
        <input type="email" placeholder="Email" required />
        <textarea placeholder="Message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </section>

    <script src="porto.js"></script>
  </body>
</html>
